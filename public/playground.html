<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Nebulant Builder Playground</title>
    <style>
      #application {
        height: 100%;
        overflow: hidden;
      }

      #application > .loading {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 100;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

<% it.outputs.forEach(function(url) {
  if (url.endsWith('.css')) { %>
    <link rel="stylesheet" href="<%= url %>">
  <% }
}) %>
  </head>
  <body>
    <div id="application">
      <div class="loading">Loading Nebulant Builder Playground, please wait...</div>
    </div>
    <% it.outputs.forEach(function(url) {
      if (url.endsWith('.js')) { %>
        <script type="module" defer="defer" src="<%= url %>"></script>
      <% }
    }) %>
  </body>
</html>
